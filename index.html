        <script>
            window.onload = function() {
                let anchors = document.getElementsByTagName('div');
                for(let i = 0; i < anchors.length; i++) {
                    let anchor = anchors[i];
                    if(anchor.className === "line-h") {
                        anchor.onclick = function() {
                            this.className = "line-h line-h-red";
                        }
                    } else if (anchor.className === "line-v") {
                        anchor.onclick = function() {
                            this.className = "line-v line-v-red";
                        }
                    } // add actual click inform shit to both of tehese
                }
            }
        </script>
